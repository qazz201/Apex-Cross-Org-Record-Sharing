<template>
    <template if:false={enableSilentMode}>
        <button class="slds-button slds-button_brand"
                onclick={runAuthorizationFlow}>
            {labels.authorizeOrChangeAuthorizationData}
        </button>
    </template>

    <!--Auth Flow-->
    <c-modal-window>
        <lightning-flow flow-api-name={authorizationFlowApiName}></lightning-flow>
    </c-modal-window>
</template>
