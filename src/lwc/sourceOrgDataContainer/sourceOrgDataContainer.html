<template>
    <template if:true={showContainer}>
        <lightning-combobox
                name="progress"
                label="Status"
                value={value}
                placeholder="Select Progress"
                options={options}
                onchange={handleChange}></lightning-combobox>

        <p>Selected value is: {value}</p>
    </template>

    <template if:false={showContainer}>
        <h2 class="slds-text-align_center"> Please authorize!</h2>
    </template>
</template>
