<template>
    <div class="slds-is-relative">
        <template if:true={showContainer}>
            <!--Source Object Select-->
            <c-object-names-list options={options}
                                 label={labels.selectCustomObject}
                                 onchange={handleSelectObjectName}>
            </c-object-names-list>

            <!--Records Related List-->
            <template if:true={selectedObjectName}>
                <c-source-org-records class="slds-p-around_medium"
                                      object-name={selectedObjectName}>
                </c-source-org-records>
            </template>
        </template>

        <!--Spinner-->
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </template>

        <!--Please authorize-->
        <template if:false={showAuthorizationText}>
            <h2 class="slds-text-align_center slds-text-heading_small">{labels.pleaseAuthorize}</h2>
        </template>
    </div>
</template>
