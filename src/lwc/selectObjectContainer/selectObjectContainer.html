<template>
    <div class="slds-grid slds-grid_pull-padded-medium slds-align_absolute-center">
        <!--Select Standard Object-->
        <div class="slds-col slds-p-around_small slds-size_2-of-12">
            <c-custom-select label="Select Standard Object"
                             onclicked={handleGetStandardObjectNames}
                             onchanged={handleChangeObjectName}
                             options={standardObjectOptions}>
            </c-custom-select>
        </div>

        <!--Select Custom Object-->
        <div class="slds-col slds-p-around_small slds-size_2-of-12">
            <c-custom-select label="Select Custom Object"
                             onclicked={handleGetCustomObjectNames}
                             onchanged={handleChangeObjectName}
                             options={customObjectOptions}>
            </c-custom-select>
        </div>
    </div>

    <template if:true={selectedObjectName}>
        <p>
            <span class="slds-text-font_monospace slds-text-title_bold slds-text-color_error">Selected object: </span>
            <lightning-pill label={selectedObjectName}></lightning-pill>
        </p>
    </template>
</template>
