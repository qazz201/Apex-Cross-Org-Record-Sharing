<template>
    <div class="slds-grid slds-grid_pull-padded-medium slds-align_absolute-center">
        <!--Select Standard Object-->
        <div class="slds-col slds-p-around_small slds-size_2-of-12">
            <c-custom-select class="standard-object-select"
                             label="Select Standard Object"
                             data-object-name={objects.standard}
                             onfocused={handleGetStandardObjectNames}
                             onchanged={handleChangeObjectName}
                             options={standardObjectOptions}>
            </c-custom-select>
        </div>

        <!--Select Custom Object-->
        <div class="slds-col slds-p-around_small slds-size_2-of-12">
            <c-custom-select class="custom-object-select"
                             label="Select Custom Object"
                             data-object-name={objects.custom}
                             onfocused={handleGetCustomObjectNames}
                             onchanged={handleChangeObjectName}
                             options={customObjectOptions}>
            </c-custom-select>
        </div>
    </div>

    <template if:true={selectedObjectName}>
        <p>
            <span class="slds-text-font_monospace slds-text-title_bold ">Selected object: </span>
            <span style="color: white;" class="slds-badge slds-theme_warning">{selectedObjectName}</span>
        </p>
    </template>
</template>
