<template>
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
                 class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        onclick={handleModalClose}>
                    x
                </button>
                <!--Header-->
                <div if:true={showHeader}
                     class="slds-modal__header">
                    <h1 class="slds-modal__title slds-hyphenate">{modalHeader}</h1>
                </div>

                <!--Slot Content-->
                <div class="slds-modal__content slds-p-around_medium slds-is-relative">
                    <slot></slot>

                    <!--Spinner-->
                    <template if:true={showSpinner}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>
                </div>

                <!--Footer-->
                <div if:true={showFooter}
                     class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral"
                            aria-label="Cancel and close"
                            onclick={handleModalClose}>
                        Close
                    </button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
