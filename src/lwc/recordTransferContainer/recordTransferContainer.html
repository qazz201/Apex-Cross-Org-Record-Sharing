<!-- Authorization -->
<template>
    <!--Auth User Info-->
    <c-message-container if:true={authUserMessage}
                         message={authUserMessage}
                         url-link={authUserData.userOrgUrl}>
    </c-message-container>

    <div class="slds-is-relative slds-p-top_none slds-box slds-color__background_gray-1">
        <!-- Authentication-->
        <c-authentication-container enable-silent-mode></c-authentication-container>

        <!--Menu-->
        <div class="menu-container slds-grid slds-grid_pull-padded-medium slds-p-top_small slds-p-bottom_small">
            <div class="slds-col slds-p-left_small slds-size_1-of-12">
                <lightning-button-menu alternative-text="Show menu"
                                       icon-name="utility:settings"
                                       variant="border-filled"
                                       onselect={handleMenuOnselect}>
                    <!--Menu Items-->
                    <lightning-menu-item value={menuActions.runAuthFlow}
                                         label={labels.authenticateOrChangeAuthData}>
                    </lightning-menu-item>
                    <lightning-menu-item value={menuActions.reAuthenticationRequired}
                                         label={labels.reauthenticate}
                                         disabled>
                    </lightning-menu-item>
                </lightning-button-menu>
            </div>

            <div class="slds-col slds-size_11-of-12 slds-p-right_xx-large">
                <div class="slds-text-heading_medium slds-text-align_center">Transfer Records</div>
            </div>
        </div>

        <!--Data-->
        <div class="slds-p-top_large">
            <c-source-org-data-container onauthuserdata={handleAuthUserData}></c-source-org-data-container>
        </div>
    </div>
</template>
